{% extends 'layouts.html' %}


{% block content %} 

{% include '_messages.html'  %} 

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <td>
                    <a href="{{url_for('admin')}}" class="btn btn-info mt-4" >Pagina Inicial</a>
                </td>
                {% include "_messages.html" %}
                {% if marcas %} 
                <h2 class="text-center mt-5">Cadastrar Marcas</h2>
                <form action="" method="POST">
                   
                    <input type"text" name="marca" class="form-control">
                    <input type="submit" value="Cadastrar" class="btn btn-success mt-2">

                </form>
                {% else %}
                <p class="text-center mt-5" style="margin-top: 40px;">Cadastrar Categorias</p>
                <form action="" method="POST">
                   
                    <input type"text" name="categoria" class="form-control">
                    <input type="submit" value="Cadastrar" class="btn btn-success mt-2">

                </form>
                {% endif %}
                <a class="btn btn-danger" style="margin-top: -65px; margin-left: 120px;" href="{{url_for('admin')}}">Cancelar</a>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>

{% endblock content %}
